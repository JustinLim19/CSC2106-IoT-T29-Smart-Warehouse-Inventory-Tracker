<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Database Values</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Database Values</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Node</th>
                <th>X Coordinate</th>
                <th>Y Coordinate</th>
                <th>Z Coordinate</th>
            </tr>
        </thead>
        <tbody id="data-body"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Fetch data from the server and display it in a table
        $(document).ready(function() {
            $.get('/data', function(data) {
                data.forEach(function(row) {
                    $('#data-body').append(`
                        <tr>
                            <td>${row.node}</td>
                            <td>${row.xcoord}</td>
                            <td>${row.ycoord}</td>
                            <td>${row.zcoord}</td>
                        </tr>
                    `);
                });
            });
        });
    </script>
</body>
</html>
